<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="category_management.css">
</head>
<body>
    <!-- Header -->
<header class="header">
    <div class="left-buttons">
        <button class="menu-button" onclick="openSidebar()">â˜°</button>
        <button class="logout-button" onclick="logout()">ðŸ”“</button>
    </div>
    <!-- Dark mode toggle button -->
    <button class="toggle-button" onclick="toggleDarkMode()">ðŸŒ™</button>
</header>

<!-- Sidebar -->
<aside id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-sidebar" onclick="closeSidebar()">&times;</a>
    <a href="javascript:void(0)" onclick="goToAdminMain()">Admin Main Page</a>
    <a href="javascript:void(0)" onclick="goToQuestionManagement()">Question Management</a>
    <a href="#" style="background-color: #cec69e">Category Management</a>
</aside>

<!-- Main Content -->
<main id="mainContent" class="main-content">
    <div class="container">
        <h1>Category Management</h1>
        <div class="button-group">
            <button class="action-button" onclick="showModal('categoriesModal')">Show Current Categories</button>
            <button class="action-button" onclick="showModal('addCategoryModal')">Add New Category</button>
        </div>
    </div>
</main>

<!-- Categories Modal -->
<dialog id="categoriesModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('categoriesModal')">&times;</span>
        <h2>Select a Category</h2>
        <select>
            <option value="">Select Category</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
        </select>
    </div>
</dialog>

<!-- Add Category Modal -->
<dialog id="addCategoryModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('addCategoryModal')">&times;</span>
        <h2>Add New Category</h2>
        <input type="text" id="newCategoryName" placeholder="Enter category name">
        <button onclick="addCategory()">Add</button>
    </div>
</dialog>


    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function logout() {
            // Add your logout logic here
            alert('Logging out...');
            window.location.href = 'loginmenu.html';
        }

        function openSidebar() {
            document.getElementById('sidebar').style.width = 'var(--sidebar-width)';
            document.getElementById('mainContent').style.marginLeft = 'var(--sidebar-width)';
        }

        function closeSidebar() {
            document.getElementById('sidebar').style.width = '0';
            document.getElementById('mainContent').style.marginLeft = '0';
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function goToAdminMain() {
            // Redirect to admin main Page
            alert('Navigating to Admin Main Page...');
            window.location.href = 'admin main.html';
        }

        function goToQuestionManagement() {
            // Redirect to Question Management Page
            alert('Navigating to Question Management Page...');
            window.location.href = 'question_management.html';
        }

        function goToCategoryManagement() {
            // Redirect to Category Management Page
            alert('Navigating to Category Management Page...');
            window.location.href = 'category_management.html';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function addCategory() {
            var categoryName = document.getElementById('newCategoryName').value;
            if (categoryName) {
                alert('Category "' + categoryName + '" added!');
                document.getElementById('newCategoryName').value = '';
                closeModal('addCategoryModal');
            } else {
                alert('Please enter a category name.');
            }
        }

        // Close modals and sidebar when clicking outside
        window.onclick = function(event) {
            var modals = document.getElementsByClassName('modal');
            var sidebar = document.getElementById('sidebar');
            if (event.target == sidebar) {
                closeSidebar();
            }
            for (var i = 0; i < modals.length; i++) {
                if (event.target == modals[i]) {
                    modals[i].style.display = "none";
                }
            }
        };
    </script>
</body>
</html>
