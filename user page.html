<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <style>
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --button-background: #6200ee;
            --button-text-color: #fff;
            --toggle-button-background: #6200ee;
            --toggle-button-text-color: #fff;
            --link-color: #6200ee;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--toggle-button-background);
            color: var(--toggle-button-text-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #3700b3;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--toggle-button-background);
            color: var(--toggle-button-text-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #3700b3;
        }

        .admin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .admin-container h1 {
            margin-bottom: 40px;
            font-weight: normal;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        .admin-button {
            padding: 15px 30px;
            background-color: var(--button-background);
            color: var(--button-text-color);
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .admin-button:hover {
            background-color: #3700b3;
        }

        /* Dark mode styles */
        body.dark-mode {
            --background-color: #121212;
            --text-color: #ffffff;
            --button-background: #bb86fc;
            --button-text-color: #000000;
            --toggle-button-background: #bb86fc;
            --toggle-button-text-color: #000000;
            --link-color: #bb86fc;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">ðŸŒ™</button>
    <button class="logout-button" onclick="logout()">ðŸ”“</button>
    <div class="admin-container">
        <h1>Welcome, User</h1>
        <div class="button-group">
            <a href="#" class="admin-button">Page 1</a>
            <a href="#" class="admin-button">Page 2</a>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function logout() {
            // Add your logout logic here
            alert('Logging out...');
        }
    </script>
</body>
</html>
