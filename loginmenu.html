<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginmenu.css">
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">üåô</button>
    <main class="container">
        <section class="login-box">
            <h2 style="font-weight: bolder;">Login</h2>
            <div class="user-type">
                <label>
                    <input type="radio" name="userType" value="user" checked> User
                </label>
                <label>
                    <input type="radio" name="userType" value="admin"> Admin
                </label>
            </div>
            <form action="#">
                <div class="username-container">
                    <input type="text" id="usernameInput" placeholder="Username" required>
                </div>
                <div class="password-container">
                    <input type="password" id="passwordInput" placeholder="Password" required>
                    <button type="button" id = "eyeButton" class="eye-button" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                </div>
                <input type="submit" value="Login">
            </form>
            <div class="register">
                <p>Don't have an account? <a href="#">Register here</a></p>
            </div>
        </section>
    </main>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("passwordInput");
            const eyeIcon = document.getElementById("eyeButton");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.innerHTML = "‚ùå";
            } else {
                passwordInput.type = "password";
                eyeIcon.innerHTML = "üëÅÔ∏è";
            }
        }
    </script>
</body>
</html>
